[Rainmeter]
Update=1000
DynamicWindowSize=1
BackgroundMode=2
SolidColor=0,0,0,123

[MeasurePCName]
Measure=Plugin
Plugin=SysInfo
SysInfoType=COMPUTER_NAME
UpdateDivider=-1

[MeasureUsername]
Measure=Plugin
Plugin=SysInfo
SysInfoType=USER_NAME
UpdateDivider=-1

[MeasureOSVersion]
Measure=Plugin
Plugin=SysInfo
SysInfoType=OS_VERSION
UpdateDivider=-1

[MeasureOSBits]
Measure=Plugin
Plugin=SysInfo
SysInfoType=OS_BITS
UpdateDivider=-1

[MeasureOfIp]
Measure=Plugin
Plugin=SysInfo
SysInfoType=IP_ADDRESS
UpdateDivider=-1DOMAIN_NAME

[MeasureDomain]
Measure=Plugin
Plugin=SysInfo
SysInfoType=DOMAIN_NAME
UpdateDivider=-1

[MeterOSVersion]
Meter=String
MeasureName=MeasureOSVersion
MeasureName2=MeasureOSBits
FontSize=12
FontColor=255,255,255,255
StringStyle=Bold
AntiAlias=1
Text=Версия ОС: %1 x%2

[MeterPCName]
Meter=String
MeasureName=MeasurePCName
Y=3R
FontSize=12
FontColor=255,255,255,255
StringStyle=Bold
AntiAlias=1
Text=Имя компьютера: %1

[MeterUsername]
Meter=String
MeasureName=MeasureUsername
Y=3R
FontSize=12
FontColor=255,255,255,255
StringStyle=Bold
AntiAlias=1
Text=Пользователь: %1

[MeterIP]
Meter=String
MeasureName=MeasureOfIp
Y=3R
FontSize=12
FontColor=255,255,255,255
StringStyle=Bold
AntiAlias=1
Text=IP адрес: %1

[MeterDomain]
Meter=String
MeasureName=MeasureDomain
Y=3R
FontSize=12
FontColor=255,255,255,255
StringStyle=Bold
AntiAlias=1
Text=Домен: %1